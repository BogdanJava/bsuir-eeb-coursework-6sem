<div class="container login-form">

  <div class="bg-danger m-t-1 p-a-1 text-xs-center" *ngIf="errorMessage != null">
    {{errorMessage}}
  </div>

  <form class="form-signin" #form="ngForm">
    <h2 class="form-signin-heading">Please login</h2>

    <label for="email" class="sr-only">Email address</label>
    <input [(ngModel)]="email" #eMail="ngModel" type="text" id="email" name="email" class="form-control"
           placeholder="Email" required autofocus>

    <span class="text-danger" *ngIf="submitted && eMail.invalid">
            Please enter correct email
    </span>

    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="password" #pass="ngModel" type="password" id="inputPassword" name="password"
           class="form-control" placeholder="Password" required>

    <span class="text-danger" *ngIf="submitted && pass.invalid">
            Please enter password
    </span>

    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login(form)">Login</button>

  </form>

</div>
