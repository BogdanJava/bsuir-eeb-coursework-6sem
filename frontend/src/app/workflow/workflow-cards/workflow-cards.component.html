<div class="container accounts-label" *ngIf="cardList.length == 0">
  <div class="page-label">
    <h1>Банковские карты</h1>
    <p>Секция менеджмента банковских карт</p>
    <hr>
  </div>
  <a [routerLink]="['registration']" class="btn btn-default btn-circle">
    <span id="card-icon" class="glyphicon glyphicon-credit-card card-main-area" aria-hidden="true">
    </span>
    <p class="card-text">Зарегистрировать</p>
  </a>
</div>
<div *ngIf="cardList.length != 0" class="accounts-label">
  <div class="page-label">
    <h1>Список карт</h1>
    <p>Ваши карты. Нажмите, чтобы посмотреть детали</p>
    <hr>
  </div>
  <div class="container">
    <div *ngFor="let card of cardList">
      <div class="col-sm-4">
        <div class="card" [routerLink]="[card.id]">
          <h3>{{card.cardType}} #{{card.id}}</h3>
          <span class="glyphicon glyphicon-credit-card" id="card{{card.id}}"></span>
          <p>{{card.cardNumber}}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card" [routerLink]="['registration']">
        <h3>Добавить новую карту</h3>
        <span class="glyphicon glyphicon-plus card-add"></span>
        <p>Регистрация</p>
      </div>
    </div>
  </div>
</div>
