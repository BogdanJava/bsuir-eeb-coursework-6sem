<div class="jumbotron" *ngIf="cardList.length == 0">
  <h1>Cards management</h1>
  <h3>You don't have any cards yet! Get one right now</h3>
  <a [routerLink]="['registration']" class="btn btn-default btn-circle">
    <span id="card-icon" class="glyphicon glyphicon-credit-card" aria-hidden="true">
    </span>
    <p id="text">Get</p>
  </a>
</div>
<div *ngIf="cardList.length != 0">
  <h1>Cards list</h1>
  <div class="container" *ngFor="let card of cardList">
    <div class="col-sm-4">
      <div class="card">
        <h3>{{card.cardType}} #{{card.id}}</h3>
        <span class="glyphicon glyphicon-credit-card"></span>
        <p>{{card.cardNumber}}</p>
      </div>
    </div>
  </div>
</div>
