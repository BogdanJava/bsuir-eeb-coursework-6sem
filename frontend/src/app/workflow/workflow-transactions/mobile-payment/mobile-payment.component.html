<div class="container">
  <div class="page-header">
    <h1>Mobile payment</h1>
  </div>
  <hr>
  <form class="form-horizontal" *ngIf="cards">

    <div class="form-group">
      <label for="card" class="col-sm-3 control-label">Card</label>
      <div class="col-sm-9">
        <select class="form-control" [(ngModel)]="selectedCardId" name="card" *ngFor="let card of cards">
          <option value="{{card.id}}">{{card.cardNumber}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="phone" class="col-sm-3 control-label">Phone</label>
      <div class="col-sm-9">
        <input [(ngModel)]="phone" class="form-control" name="phone" placeholder="Phone number">
      </div>
    </div>

    <div class="form-group">
        <label for="sum" class="col-sm-3 control-label">Sum</label>
        <div class="col-sm-9">
          <input [(ngModel)]="sum" class="form-control" name="sum" placeholder="Sum">
        </div>
      </div>
      <!--
        todo: finish form
      -->
  </form>
</div>
